<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - EXERCÍCIO - Módulo 10 - Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="none" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">Cpf</label>
                    <input type="tel" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="cep">Cep</label>
                    <input type="tel" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="image-container">
            <div>
                <img src="img/bunny.png" alt="">
            </div>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                &copy; 2023
            </p>
            <p>
                Gianni Gasparinetti Salles
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
