<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela BootsStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--
        BootsStrap:
        Cria por padrão tabelas que ocupam a tela inteira. Para definir estilizacção da tabela, usar a class="table", para chamar o CSS
        table-sucess 
        table-danger 
        table-primary
        table-secundary
        table-warning
        table-info
        table-light
        table-dark
    -->
    <table class="table table-dark">
        <caption>
            Tabela de produtos
        </caption>
        <thead>
            <th>
                Nome do produto
            </th>
            <th>
                Preço original
            </th>
            <th>
                Preço atual
            </th>
            <th>
                Desconto
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 3.000,00</td>
            </tr>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 3.000,00</td>
            </tr>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 3.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
