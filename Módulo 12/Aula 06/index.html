<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--

    -->
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-ebac="btn-teste" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Pergunta
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
