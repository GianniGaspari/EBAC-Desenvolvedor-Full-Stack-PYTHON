<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exercício Módulo 12 - EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <a href="https://gianni.vercel.app/" target="_blank"><img src="img/bunny.png" alt="Bunny logo"></a>
    </header>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#clicki">
                    Cursos
                </button>
            </div>
            <div id="clicki" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <table class="table table-dark">
                        <caption>
                            Atualizado 01/02/2023    
                        </caption>
                        <thead>
                            <th>
                                Nome do curso
                            </th>
                            <th>
                                Preço
                            </th>
                            <th>
                                Pgt. à vista
                            </th>
                            <th>
                                Duração
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Full Stack Python</td>
                                <td>R$ 5.000,00</td>
                                <td>R$ 4.000,00</td>
                                <td>1 ano e meio</td>
                            </tr>
                            <tr>
                                <td>Ciência de dados</td>
                                <td>R$ 5.000,00</td>
                                <td>R$ 4.000,00</td>
                                <td>1 ano</td>
                            </tr>
                            <tr>
                                <td>Full Stack JS</td>
                                <td>R$ 7.000,00</td>
                                <td>R$ 5.000,00</td>
                                <td>1 ano e meio</td>
                            </tr>
                            <tr>
                                <td>Engenharia da Computação</td>
                                <td>R$ 8.000,00</td>
                                <td>R$ 6.500,00</td>
                                <td>2 anos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu email:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="mensagem" class="form-label">Produto:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Aceito receber informações sobre a loja</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
